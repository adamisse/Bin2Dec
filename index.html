<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bit2Base</title>
</head>
<body class="bg-dark">
    <div id="container" class="container">
    <h1 class="font-weight-light">Bit2Base.com</h1>
        <div class="input-group formulario"> 
            <input class="form-control form-control-lg" type="text" id="text" placeholder="Insert a bit value" onkeypress="return apenasBinario(event)">
            <div class="input-group-append">        
                <input class="btn btn-lg btn-dark" type="button" value="Convert" onclick = "conversor()">
            </div>
        </div>
        <div class="bg-dark" id="resultado">
            <span id="octal">The number converted to octal base is: </span>
            <span id="decimal"><br>The number converted to decimal base is: </span>
            <span id="hexadecimal"><br>The number converted to hexadecimal base is: </span> </div>
        </div>    
        <footer>
            &copy; 2020 - Matheus Bernardes</div>
        </footer>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
